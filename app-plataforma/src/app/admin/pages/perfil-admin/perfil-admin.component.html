<mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>Perfil del Administrador</mat-card-title>
      <mat-card-subtitle>{{ role }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="userName" disabled>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput [(ngModel)]="email" disabled>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Configuraciones del Sistema</mat-label>
        <textarea matInput [(ngModel)]="systemSettings" disabled></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Estadísticas Globales</mat-label>
        <textarea matInput [(ngModel)]="globalStats" disabled></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onEdit()">Editar</button>
      <button mat-raised-button color="accent" (click)="onSave()" *ngIf="isEditing">Guardar</button>
      <button mat-raised-button color="warn" (click)="onCancel()" *ngIf="isEditing">Cancelar</button>
    </mat-card-actions>
  </mat-card>
