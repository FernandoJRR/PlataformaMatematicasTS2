<div class="form-container">
    <p class="title">Registro de usuario</p>
    <form class="form">
      <div class="input-group">
        <label for="fullName">Nombre Completo:</label>
        <input type="text" name="nombre" [(ngModel)]="nombre" id="nombre" placeholder="Nombre Completo">
      </div>
      <div class="input-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" [(ngModel)]="email" id="email" placeholder="Correo Electrónico">
      </div>
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" name="username" [(ngModel)]="username" id="username" placeholder="Username">
      </div>
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" [(ngModel)]="password" id="password" placeholder="Contraseña">
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" id="confirmPassword" placeholder="Confirmar Contraseña">
      </div>
      <div class="input-group">
        <label for="phone">Edad:</label>
        <input type="tel" name="edad" [(ngModel)]="edad" id="edad" placeholder="Edad">
      </div>
      <div class="input-group">
        <label for="userType">Tipo de Usuario:</label>
        <select name="userType" [(ngModel)]="userType" id="userType">
          <option value=1>Alumno</option>
          <option value=1>Maestro</option>
        </select>
      </div>
      <button class="sign" (click)="registrar()">Crear Usuario</button>
    </form>  
  </div>
