<div class="pregunta-respuesta-container">

  <div class="input-group">
    <label for="pregunta">Pregunta:</label>
    <input type="text" [(ngModel)]="json.pregunta" id="pregunta" placeholder="Escribe la pregunta" required>
  </div>

  <div class="input-group">
    <label for="respuesta">Respuesta:</label>
    <input type="text" [(ngModel)]="json.respuesta" id="respuesta" placeholder="Escribe la respuesta" required>
  </div>
  
</div>
