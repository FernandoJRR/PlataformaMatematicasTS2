<div class="unir-parejas-container">

  <div class="parejas-group">
    <label for="pregunta">Parejas:</label>
    <div *ngFor="let pareja of parejas; let i = index" class="pareja">
      <input type="text" [(ngModel)]="parejas[i].izquierda"
        (input)="actualizarPareja(i, 'izquierda', $any($event.target).value)" placeholder="Izquierda" required>
      <input type="text" [(ngModel)]="parejas[i].derecha"
        (input)="actualizarPareja(i, 'derecha', $any($event.target).value)" placeholder="Derecha" required>
      <button type="button" class="remove-pareja-button" (click)="eliminarPareja(i)">x</button>
    </div>
  </div>

  <div class="button-group">
    <button type="button" class="new-pareja-button" (click)="agregarPareja()">+ Pareja</button>
  </div>
</div>
